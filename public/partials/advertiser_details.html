<h1>Advertiser : {{ advertiser.name }}</h1>
<div class="row">
  <form
    name="AdvertiserForm"
    ng-submit='save(AdvertiserForm.$valid)'
    ng-class="{
        'has-error': AdvertiserForm.$dirty && AdvertiserForm.$invalid,
        'has-success': AdvertiserForm.$dirty && AdvertiserForm.$valid
      }">
    <div class="form-group" >
      <label for="exampleInputEmail1">Name</label>
      <input
        type="text"
        name="name"
        placeholder="Name"
        class="form-control"
        ng-model="advertiser.name"
        required>
      <div class="bg-danger text-danger" ng-show="AdvertiserForm.name.$error.required">This field is required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Managed by</label>
      <input
        type="text"
        name="managedBy"
        placeholder="Managed by"
        class="form-control"
        ng-model="advertiser.managedBy"
        required>
      <div class="bg-danger text-danger" ng-show="AdvertiserForm.managedBy.$error.required">This field is required</div>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
